<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Brädspelsshoppen - Administrera</title>
    </h:head>
    <h:body>
        <h:form id="tableForm"> 
            <h2>Administrera varor</h2>
            <h:dataTable id="mainTable" value="${articleBean.articles}" var="article">
                <h:column>
                    <f:facet name="header">Namn</f:facet>
                    <h:inputText value="${article.name}" rendered="${article.editable}" ></h:inputText>
                    <h:outputText value="${article.name}" rendered="${not article.editable}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Publicerad</f:facet>
                    <h:inputText value="${article.publishedYear}" rendered="${article.editable}" />
                    <h:outputText value="${article.publishedYear}" rendered="${not article.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Pris</f:facet>
                    <h:inputText value="${article.price}" rendered="${article.editable}" />
                    <h:outputText value="${article.price}" rendered="${not article.editable}" />
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink id="removeLink" value="Ta bort" action="${articleBean.deleteArticle(article)}">
                        <f:ajax render="@form" />
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink rendered="${not article.editable}" id="editLink" value="Redigera" action="${articleBean.enableEditAction()}">
                        <f:ajax render="@form" />
                    </h:commandLink>
                    <h:commandLink rendered="${article.editable}" id="cancelEditLink" value="Avbryt" action="${articleBean.enableEditAction()}">
                        <f:ajax render="@form" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:commandButton rendered="${articleBean.anyItemEditable}" value="Uppdatera alla" action="${articleBean.saveUpdatesAction()}">
                <f:ajax render="@form" execute="@form" />
            </h:commandButton>
        </h:form>
        <br />
        <br />
        <h:form>
            <h2>Lägg till vara</h2>
            <h:panelGrid columns="2">
                <h:outputLabel value="Namn:" />
                <h:inputText id="addFormName" value="${article.name}" />
                <h:outputLabel value="Publicerad (År):" />
                <h:inputText id="addFormPublishedYear" value="${article.publishedYear}" />
                <h:outputLabel value="Pris:" />
                <h:inputText id="addFormPrice" value="${article.price}" />
                <h:outputLabel value="Bild URL:" />
                <h:inputText id="addFormImageUrl" value="${article.imageUrl}" />
                <h:commandButton value="Lägg till" action="${articleBean.createAction(article)}">
                    <f:ajax render="@all" execute="@form" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
        
        <h2>Lagda ordrar</h2>
    </h:body>
</html>
