<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <!-- 
    Layout supported by Bootsfaces. A Bootstrap for your JSF2! Source:
    http://www.bootsfaces.net/page/index.xhtml 
    -->
    <h:head>
        <title>Välkommen till brädspelsshoppen!</title>
    </h:head>
    <h:body>
        <b:navBar brand="Brädspelsshopen" brandHref="/" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Administration" outcome="admin.xhtml"></b:navLink>          
            </b:navbarLinks>
        </b:navBar>
        <br/>
        <b:container>
                <b:column col-lg="6" col-md="6" col-xs="12">
                    <b:panel title="Varor">
                        <h:form id="tableForm"> 
                            <h:dataTable id="mainTable" value="${articleBean.articles}" var="article" class="table table-striped">
                                <h:column>
                                    <h:graphicImage url="${article.imageUrl}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Namn</f:facet>
                                    <h:outputText style="" value="${article.name}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Publicerad</f:facet>
                                    <h:outputText value="${article.publishedYear}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Pris</f:facet>
                                    <h:outputText value="${article.price}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandLink action="${cartBean.addArticle(article)}">
                                        <b:button value="Lägg Till" look="primary"/>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                            <h:commandButton rendered="${articleBean.anyItemEditable}" value="Uppdatera alla" action="${articleBean.saveUpdatesAction()}">
                                <f:ajax render="@form" execute="@form" />
                            </h:commandButton>
                        </h:form>
                    </b:panel>
                </b:column>
            
                <b:column col-lg="6" col-sm="6" col-xs="12">
                    <b:panel title="Kundvagn">
                        <h:form id="cartForm">
                            <h:dataTable id="cartDataTable" value="${cartBean.cartRows}" var="cart" class="table table-striped">
                                <h:column>
                                    <f:facet name="header">Artikel</f:facet>
                                    <h:outputText value="${cart.article.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Antal</f:facet>
                                    <h:outputText value="${cart.amount}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Mer/Mindre</f:facet>
                                    <h:commandLink rendered="${not cartBean.cartEmpty}" action="${cartBean.increaseItemAmount(cart.article.articleId)}">
                                        <b:button value="+"/>
                                        <f:ajax render="@form" execute="@form"/>
                                    </h:commandLink>
                                    <h:commandLink rendered="${not cartBean.cartEmpty}" action="${cartBean.reduceItemAmount(cart.article.articleId)}">
                                        <b:button value="-"/>
                                        <f:ajax render="@form" execute="@form"/>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Ta Bort</f:facet>
                                    <h:commandLink rendered="${not cartBean.cartEmpty}" action="${cartBean.removeArticle(cart.article)}">
                                        <b:button value="Ta Bort" look="danger"/>
                                        <f:ajax render="@form" execute="@form"/>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                            <h:outputText value="Total Summa: ${cartBean.cartTotalPrice}"/>
                            <br/>
                            <br/>
                            <b:column col-md="4" rendered="${not cartBean.cartEmpty}">
                                <b:inputText placeholder="Förnamn" value="${order.firstName}"  />
                            </b:column>
                            <b:column col-md="4" rendered="${not cartBean.cartEmpty}">
                                <b:inputText placeholder="Efternamn" value="${order.lastName}"  />
                            </b:column>
                            <b:column col-md="4" rendered="${not cartBean.cartEmpty}">
                                <h:commandLink action="${cartBean.checkOut(order)}">
                                    <f:ajax render="@form" execute="@form" />
                                    <b:button value="Beställ" look="primary"/>
                                </h:commandLink>
                            </b:column>
                        </h:form>
                    </b:panel>
                </b:column>
        </b:container>
    </h:body>
</html>
